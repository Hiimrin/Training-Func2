<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>

    <script>
        function DienTCV(num) {
            num = prompt("Nhập vào bán kính: ");
            let DienT = num*2*3.14;
            let ChuV = num*num*3.14;
            document.write("Diện tích hình tròn: "+DienT.toFixed(2)+"<br/>");
            document.write("Chu vi hình tròn: "+ChuV);

        }
    </script>
</head>
<body>
<script>
    DienTCV();
</script>
</body>
</html>
